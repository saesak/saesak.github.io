	<title> Poetry </title>
	</head>
	<body>
		<p> Sometimes I write poetry. Mostly in Korean, although I'm far more proficient in English. <br />
		
		파리부는 남자 <br />
		<br />
		요즘에 계속 파리가 달라붙는다 <br />
		아니, 항상 그래왔다 <br />
		매일 샤워하는 나의 머리카락이 <br />
		어찌 그리 끌리는지 <br />
		달이 지구를 돌듯 <br />
		내 주위를 날아다닌다 <br />
		쫓아내고 쫓아낸다 해도 <br />
		부메랑 처럼 역시 돌아온다 <br />
		파리들에게 윙윙 세레나데를 받는 나 <br />
		파리의 제왕 되겠습니다 <br />

		
		</p>
	</body>
</html>
